<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            padding-top: 50px;
        }
    </style>
</head>
<body>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/create}">Create</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/shopping-cart}">Cart</a>
    </li>
</ul>

<table>
    <tr class="row">
        <td class="col" style="padding-top: 50px" th:each="product :${list}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.getLinkImg()}" style="width: 100%" height="300px" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="${product.getDetail()}"></p>
                    <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
