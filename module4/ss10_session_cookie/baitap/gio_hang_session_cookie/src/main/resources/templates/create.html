<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}" >
    <div>
        <lable>Name</lable>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <lable>Cost</lable>
        <input type="text" th:field="*{cost}">
    </div>
    <div>
        <lable>Detail</lable>
        <input type="text" th:field="*{detail}">
    </div>
    <div>
        <lable>linkImg</lable>
        <input type="text" th:field="*{linkImg}">
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
