<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List TOPIC</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Topic</th>
        <th>Date</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="blog :${list}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getTopic()}"></td>
        <td th:text="${blog.getDate()}"></td>
        <td><a th:href="@{/blog/view/{id}(id=${blog.getId()})}">View</a></td>
        <td><a th:href="@{/blog/update/{id}(id=${blog.getId()})}">Update</a></td>
        <td><a th:href="@{/blog/delete/{id}(id=${blog.getId()})}">Delete</a></td>
    </tr>
    <h3><a th:href="@{/category/home}">Return List Category</a></h3>
</table>
<div>
    <a th:href="@{'/category/view/{id}'(page=${list.number -1}, id=${id})}" th:if="${list.hasPrevious()}">Back</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:href="@{'/category/view/{id}'(page=${list.number + 1}, id=${id})}" th:if="${list.hasNext()}">Next</a>
</div>
</body>
