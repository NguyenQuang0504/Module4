<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" >
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<h1>Display List Customer</h1>
<form th:action="@{/customer/search}" method="post">
    <div>
        <lable>Search</lable>
        <input type="text" name="name">
    </div>
    <button type="submit">Search</button>
</form>
<table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tr th:each="customer :${list}">
        <td th:text="${customer.getIdCustomer()}"></td>
        <td th:text="${customer.getNameCustomer()}"></td>
        <td th:text="${customer.getPhone()}"></td>
        <td th:text="${customer.provinces.getNameProvinces()}"></td>
    </tr>
</table>
<div>
    <a th:href="@{'/customer/search'(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Back</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:href="@{'/customer/search'(page=${list.number + 1})}" th:if="${list.hasNext()}">Next</a>
</div>
<a th:href="@{/customer/home}">Back to List Customer</a>
</body>
</html>
